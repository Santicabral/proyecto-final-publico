<body>
	<header id="header"> 
		<div class="container-fluid">
			<div class="row align-items-center">
				<div class="col-4">
					<a href="index.html"><img src="img/logo.jpg" alt="Logo-Terra" class="logo"></a>
				</div>
				<div class="col-8">
					<nav id="menu">
						<ul>
							<li><a href="index.html">Inicio</a></li>
							<li><a href="quienes_somos.html">¿Quienes Somos?</a></li>

							<li><a href="galeria.html">Galería</a></li>
							<li><a href="contacto.html">Contacto</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<div class="text-center">
		<h2 class="section-heading text-uppercase">Contacto</h2>
		<h3 class="section-subheading text-muted">Completá el siguiente formulario y estaremos en contacto.</h3>
	</div>
	<div class="container">
		<div>
			<form action="#" method="post">
				<div class="form-group pl-1 pr-1" >
					<label for="nombre">Nombre</label>
					<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ejemplo: Sergio Ramos" required name="nombre">
				</div>
				<div class="form-group pl-1 pr-1">
				  <label for="exampleFormControlInput1">Email</label>
				  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@ejemplo.com" required name="email">
				</div>
				<div class="form-group pl-1 pr-1">
				  <label for="exampleFormControlSelect1">¿Cómo nos conociste?</label>
				  <select class="form-control" id="exampleFormControlSelect1">
					<option>Instagram</option>
					<option>Facebook</option>
					<option>Recomendación</option>
					<option>Búsqueda en google</option>
				  </select>
				</div>
				<div class="form-group pl-1 pr-1">
				  <label for="exampleFormControlTextarea1">Dejanos tu mensaje:</label>
				  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button> 
			</form>
		</div>
	</div>
	<footer>
		<div class="container-fluid">
			<div class="row">
				<div class="col-4">
					<img src="img/logo.jpg" alt="Logo-Terra" class="logo img-fluid"> 
				</div>
				<div class="col-8">
					<p>2020 <i><b>Todos</b> los derechos reservados</i>.  Hand made by <a href="https://www.linkedin.com/in/cabralsantiago/" target="_blank" class="link">Santiago Cabral</a>
					</p>
				</div>
			</div>	
		</div>	
	</footer>
</body>
</html>
