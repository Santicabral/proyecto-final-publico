	<h1><b>CONTACTO</b></h1>
	<br>
	<p>Gracias por tu interés, completa el formulario y estaremos en contacto.</p>
	<form action="#" method="post">
		<div class="form-group pl-1 pr-1" >
			<label for="nombre">Nombre</label>
			<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ejemplo: Sergio Ramos" required name="nombre">
		</div>
		<div class="form-group pl-1 pr-1">
		  <label for="exampleFormControlInput1">Email</label>
		  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@ejemplo.com" required name="email">
		</div>
		<div class="form-group pl-1 pr-1">
		  <label for="exampleFormControlSelect1">¿Cómo nos conociste?</label>
		  <select class="form-control" id="exampleFormControlSelect1">
			<option>Instagram</option>
			<option>Facebook</option>
			<option>Recomendación</option>
			<option>Búsqueda en google</option>
		  </select>
		</div>
		<div class="form-group pl-1 pr-1">
		  <label for="exampleFormControlTextarea1">Dejanos tu mensaje:</label>
		  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
		</div>
		<button type="submit" class="btn btn-primary">Enviar</button> 
	  </form>
